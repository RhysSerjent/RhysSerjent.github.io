<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="myCss.css">
<title>Tickets</title>

<h1>Ticket calculator </h1>

<div id = content>
    <div id = "ticketInput">

        <div id = "customerAmounts">
                    <div class = ticket>
            <h2>Adults</h2>
            <input type="number" id = aT  min = "0" >
        </div>

        <div class = ticket>
            <h2>Over 60s</h2>
            <input type="number" id = oT  min = "0" >
        </div>

        <div class = ticket>
            <h2>children </h2>
            <input type="number" id = cT  min = "0" >
        </div>
        </div>



        <div id = "controls">

            <button id = 'clear'>clear</button>
              <br>
              <input type="radio" id = 'rdbSingle' name ='ticketType' value="Single">
              <label>Single</label>
              <br>
              <input type="radio" id = 'rdbReturn' name ='ticketType' value="Return" checked=true>
              <label>Return</label>
      
      
          </div>


  
        

    </div>
    
    <div id ="output">
        <p id = "outputFamily"></p>
        <br>
        <p id = "outputConcession"></p>
        <br>
        <p id = "outputAdult"></p>
        <br>
        <p id = "outputSenior"></p>
        <br>
        <p id ="outputCost"></p>

    </div>


</div>
    


<script src="tickets.js"></script>
